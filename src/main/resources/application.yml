spring:
  application:
    name : gateway-service
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/account/**

        - id: api-service-role-admin
          uri: lb://api-service
          predicates:
            - Path=/api/admin/**
          filters:
            - name: JwtAuthenticationFilter
              args:
                 role: admin

        - id: api-service-role-user
          uri: lb://api-service
          predicates:
            - Path=/api/user/**
          filters:
            - name: JwtAuthenticationFilter
              args:
                 role: user

server:
  port: 8080

eureka:
  client:
    register-with-eureka  : true
    fetch-registry  : true
    serviceUrl:
      defaultZone: http://192.168.0.23:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: info, health
